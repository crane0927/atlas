spring:
  application:
    name: atlas-gateway
  cloud:
    gateway:
      # Gateway 路由配置（也可以通过 Nacos Config 配置）
      routes:
        - id: health-route
          uri: http://localhost:8080
          predicates:
            - Path=/health/**
          filters:
            - StripPrefix=1
        - id: mock-route
          uri: http://localhost:8080
          predicates:
            - Path=/mock/**
          filters:
            - StripPrefix=1
    # Nacos Config 配置
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace: dev
        data-id: ${spring.application.name}-${spring.profiles.active:dev}.yaml
        refresh-enabled: true
        shared-configs:
          - data-id: atlas-gateway-${spring.profiles.active:dev}.yaml
            group: DEFAULT_GROUP
            refresh: true

# Atlas Gateway 配置
atlas:
  gateway:
    routes:
      - id: health-route
        uri: http://localhost:8080
        predicates:
          - Path=/health/**
        filters:
          - StripPrefix=1
      - id: mock-route
        uri: http://localhost:8080
        predicates:
          - Path=/mock/**
        filters:
          - StripPrefix=1

# 日志配置
logging:
  level:
    root: INFO
    com.atlas.gateway: DEBUG
